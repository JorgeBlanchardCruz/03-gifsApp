
<div class="d-flex justify-content-center">

  <img
    class="card-img-top animate__animated animate__fadeIn"
    [src]="url"
    [alt]="alt"
    (load)="onLoad()"
    [ngStyle]="{ 'display': hasLoaded ? 'block' : 'none' }"
    >

  <img *ngIf="!hasLoaded"
    src="assets/loader.svg"
    alt="Loading..."
    class="img-fluid mt-3"
    height="35"
    width="35"
    >

</div>
